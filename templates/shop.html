<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
    {% from "macros.html" import render_navbar, render_product_card %}
    {{ render_navbar() }}

    <div class="container p-4">
        <h1 class="form-heading">Products</h1>
        <a href="{{ url_for('view_cart') }}" class="btn btn-secondary mb-3">View Cart</a>

        <div class="row">
            {% for product in products %}
                {{ render_product_card(product) }}
            {% endfor %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
