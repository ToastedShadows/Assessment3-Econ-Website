<!DOCTYPE html>
<html>
<head>
    <title>{{ product.name }} - KRAMPUS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>
    {% from "macros.html" import render_navbar %}
    {{ render_navbar() }}

    <div class="container">
        <div class="product-detail-container">
            <div class="product-detail-image">
                <img src="{{ url_for('static', filename='uploads/' ~ product.image) }}" alt="{{ product.name }}" class="product-detail-img">
            </div>
            <div class="product-detail-info">
                <h2>{{ product.name }}</h2>
                <p class="price">Price: ${{ "%.2f"|format(product.price) }}</p>
                <p class="stock">In Stock: {{ product.available_quantity }} / 50</p>
                <p class="description">{{ product.description if product.description else 'No description available.' }}</p>
                <a href="{{ url_for('add_to_cart', product_id=product.id) }}" class="btn btn-primary">Add to Cart</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
