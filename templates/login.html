<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='static.css') }}">
</head>
<body>

  {% from "macros.html" import render_navbar, render_product_card %}
  {{ render_navbar() }}

  <h1 class="form-heading">Login</h1>

  <form method="POST" action="{{ url_for('login') }}">
    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
    <input type="text" name="username" placeholder="Username" class="input-field" required><br>
    <input type="password" name="password" placeholder="Password" class="input-field" required><br>
    <button type="submit" class="btn btn-primary" >Login</button>
    <a href="{{ url_for('new_account') }}"><button type="button" class="btn btn-primary" >Create New Account</button></a>
    <a href="{{ url_for('forgor') }}"><button type="button" class="btn btn-primary" >Forgot Password</button></a>
  </form>
</body>
</html>
